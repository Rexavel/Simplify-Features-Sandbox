<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <div class="section-container">
          <button id="work" class="btn">Work</button>
          <button id="break" class="btn">BreaK</button>
        </div>

        <p class="timer" id="timer">25:00</p>
        <div class="button-wrapper">
          <button class="button" id="start">Start</button>
          <button class="button" id="stop">Stop</button>
          <button class="button" id="reset">Reset</button>
        </div>
        <div class="button-wrapper">
          <button class="button" id="breakStart">BStart</button>
          <button class="button" id="breakStop">BStop</button>
          <button class="button" id="breakReset">BReset</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
