<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/6f3103b13c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <div class="section-container">
          <button id="work" class="btn">Focus</button>
          <button id="break" class="btn">BreaK</button>
        </div>

        <p class="timer" id="timer">25:00</p>
        <div class="button-wrapper">
          <button class="button" id="start">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="button" id="stop">
            <i class="fa-solid fa-pause"></i>
          </button>
          <button class="button" id="reset">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
        </div>
        <div class="button-wrapper">
          <button class="button" id="breakStart">BStart</button>
          <button class="button" id="breakStop">BStop</button>
          <button class="button" id="breakReset">BReset</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
